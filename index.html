<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Interface</title>
    <!-- Add Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Add Marked for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn">New Chat</button>
            <div class="chat-list"></div>
        </div>
        <div class="main-content">
            <button class="settings-btn" title="Chat Settings">⚙️</button>
            <button class="global-settings-btn" title="Global Settings">⚙️</button>
            <div class="chat-container"></div>
            <div class="input-container">
                <textarea class="message-input" placeholder="Type your message here..."></textarea>
            </div>
        </div>

        <div class="settings-modal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="settings-close">×</button>
                </div>
                <div class="settings-section">
                    <h3>Provider</h3>
                    <select class="provider-select">
                        <option value="anthropic">Anthropic (Direct)</option>
                        <option value="openrouter">OpenRouter</option>
                    </select>
                </div>
                <div class="settings-section">
                    <h3>Model</h3>
                    <input type="text" class="agent-input" placeholder="Enter model name..." value="claude-3-5-sonnet-20241022">
                </div>
                <div class="settings-section">
                    <h3>System Prompt</h3>
                    <textarea class="system-prompt" placeholder="Enter system prompt here..."></textarea>
                </div>
                <div class="settings-section">
                    <h3>Add Message Directly</h3>
                    <div class="add-message-form">
                        <select class="message-role">
                            <option value="user">User</option>
                            <option value="assistant">Assistant</option>
                        </select>
                        <textarea class="message-content" placeholder="Enter message content..."></textarea>
                        <button class="add-message-btn">Add Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="api-key-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Settings</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="settings-field">
                <label for="anthropicApiKey">Anthropic API Key:</label>
                <input type="password" id="anthropicApiKey" placeholder="sk-..." />
            </div>
            <div class="settings-field">
                <label for="openrouterApiKey">OpenRouter API Key:</label>
                <input type="password" id="openrouterApiKey" placeholder="sk-..." />
            </div>
            <button class="save-api-key">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
